plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.cooksy"
    compileSdk = 34 // تأكد من أنك تستخدم SDK 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // استخدم Java 17
        targetCompatibility = JavaVersion.VERSION_17 // استخدم Java 17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // استخدم Java 17
    }

    defaultConfig {
        applicationId = "com.example.cooksy"
        minSdk = 23 // أدنى إصدار مطلوب
        targetSdk = 34 // الهدف SDK
        versionCode = 1 // رقم الإصدار
        versionName = "1.0" // اسم الإصدار
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
